<!DOCTYPE html>
<html>
<head>
	<title>Stylish documnet</title>
	<style type="text/css">
		h1{
			color: orange;
			font-size: 50px;
			text-decoration: underline;
			} 

		span{
			font-style: italic;
		}

		h2 span{
			text-decoration: line-through;
		}	


		h2{
			color: red;
			font-size: 90px;
			text-decoration: overline;
		}
	</style>
</head>
<body>

<h1>Heading 1 - 1</h1>
<h1>Heading 1 - 2</h1>
<h1>Heading 1 - 3</h1>
<h2>Heading 2 - 1</h2>
<h2>Heading 2 - 2</h2>
<h2>Heading 2 - 3</h2>

</body>
</html>
